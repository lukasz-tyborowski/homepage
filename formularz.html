  <body>
    <header>
      <nav class="navigation">

  </body>

  <main class="main">
    <div class="div">
      <h1>Form</h1>
      <form action="https://dev.cotenfrontend.pl" method="post" class="form">
        <fieldset>
          <legend>Personal data</legend>
          <p>
            <label
              >Your name:</label>
              <input
                class="form__input"
                id="firstName"
                type="text"
                placeholder="Please enter your first name"
                name="firstName"
              />
            
          </p>
          <p>
            <label>Your second name:</label>
              <input
                class="form__input"
                type="text"
                id="secondName"
                placeholder="Please enter your second name"
                name="secondName"
              />
          </p>
          <p>
            <label
              >Enter password:</label>
              <input
                class="form__input"
                id="password"
                type="password"
                placeholder="Please enter your password"
                name="password"
              />
            
          </p>
          <p>
            <label
              >Your E-mail:</label>
              <input
                class="form__input"
                id="email"
                type="email"
                placeholder="Please enter your E-mail"
                name="email"
              />
            
          </p>
          <p>
            <label
              >Your phone number:</label>
              <input
                class="form__input"
                id="phoneNumber"
                type="tel"
                placeholder="Please enter your phone number"
                name="phoneNumber"
              />
            
          </p>
          <p>
            <label
              >Your favourite number:</label>
              <input
                class="form__input"
                id="favouriteNumber"
                type="number"
                placeholder="Please enter your favourite number"
                name="favouriteNumber"
              />
          </p>
          <p>
              <label>Postal code:</label>
              <input name="postalCode" pattern="[0-9]{2}-[0-9]{3}">

          </p>
          <p>
            <label
              >City:</label>
              <input
                class="form__input"
                id="city" 
                type="text"
                placeholder="Please enter your city"
                name="city"
              />
            
          </p>
          <p>
            <label
              >Street Name:</label>
              <input
                class="form__input"
                id="streetName"
                type="text"
                placeholder="Please enter your street name"
                name="streetName"
              />
            
          </p>
          <p>
            <label for="player">Pick one poker player:</label>
            <select id="player">
                <option value="player-1">Gus Hansen</option>
                <option value="player-2">Daniel Negreanu</option>
                <option value="player-3">Phil Helmuth</option>
                <option value="player-4">Chris Moneymaker</option>
            </select>
          </p>
          <p>
            <label
              >Range:</label>
              <input
                class="form__input"
                id="range"
                type="range"
                name="range"
                min="0" max="100" step="5"
              />
            
          </p>
          <p>
            <label
              >Avatar:</label>
              <input
                class="form__input"
                id="avatar"
                type="file"
                name="avatar"
              />
          </p>
          <p>
            <label for="yourStory">Your story:</label>
             <textarea id="yourStory" name="yourStory"> </textarea>
          </p>
        </fieldset>
        <fieldset>
            <legend>Favourite pair of starting hands:</legend>
            <p>
                <label><input name="hands" type="radio" value="aces">AA</label>
            </p>
            <p>
                <label><input name="hands" type="radio" value="kings">KK</label>
            </p>
            <p>
                <label><input name="hands" type="radio" value="nines">99</label>
            </p>
            <p>
                <label><input checked name="hands" type="radio" value="twos">22</label>
            </p>
        </fieldset>
        <p>
            <input name="agreement" type="checkbox" value="agree">I agree</p></label>
        </p>
        <p>
            <input type="submit" value="Send">
        </p>
      </form>
    </div>
  </main>

  <footer class="footer">
    <b
      >Wszystkie treści są efektem pracy nad szkoleniem. Brudnopis, nic ważnego.
      <a class="footer__link" href="#top">Wróć na górę strony</a></b
    >
  </footer>

</html>
